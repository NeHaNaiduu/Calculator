<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="display" id="display"></div>
            <div class="clicks">
                <div class="first-line">
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button onclick="addToDisplay('*')" class="multiply" style="color: white;
                        background-color: orange;
                    ">*</button>
                </div>
                <div class="second-line">
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button onclick="addToDisplay('-')" class="minus" style="color: white;
                        background-color: orange;
                    ">-</button>
                </div>
                <div class="third-line">
                    <button onclick="addToDisplay('1')">1</button>
                    <button onclick="addToDisplay('2')">2</button>
                    <button onclick="addToDisplay('3')">3</button>
                    <button onclick="addToDisplay('+')" class="add" style="color: white;
                        background-color: orange;
                    ">+</button>
                </div>
                <div class="fourth-line">
                    <button onclick="addToDisplay('0')">0</button>
                    <button onclick="addToDisplay('.')">.</button>
                    <button onclick="addToDisplay('/')" class="divide" style="color: white;
                        background-color: orange;
                    ">/</button>
                    <button onclick="calculate()" class="equals" style="color: white;
                        background-color: orange;
                    ">=</button>
                </div>
                <button onclick="clearDisplay()" class="clear">C</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
